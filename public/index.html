<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://github.com/jhersonrojas.png" type="image/png" style="border-radius: 50%;">
  <title>Express + TypeScript + Prisma</title>
</head>

<body>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
    }

    main {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #202020;
    }

    article {
      width: min-content;
      height: min-content;
      background-color: white;
      padding: 1.5rem 2.5rem 1.5rem 2.5rem;
      border-radius: 1rem;
    }

    section {
      margin: auto;
      margin: 2rem 0 0 0;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: black;
    }

    a:hover {
      transform: scale(1.1);
      animation: 0.3s ease-in-out;
    }

    img {
      width: 6rem;
      margin-bottom: 1rem;
    }

    @media screen and (min-width: 700px) {
      article {
        display: flex;
        padding: 2.5rem 1.5rem 2.5rem 1.5rem;
      }

      section {
        margin: auto;
        margin: 0 2.5rem 0 2.5rem;
      }

      img {
        width: 7.5rem;
      }

    }
  </style>
  <main>
    <article>
      <a href="https://expressjs.com">
        <section>
          <figure>
            <img src="./assets/express.svg" alt="express js">
          </figure>
          <p>
            Express.js
          </p>
        </section>
      </a>
      <a href="https://www.typescriptlang.org/">
        <section>
          <figure>
            <img src="./assets/typescript.svg" alt="typescript">
          </figure>
          <p>
            TypeScript
          </p>
        </section>
      </a>
      <a href="https://www.prisma.io/">
        <section>
          <figure>
            <img src="./assets/prisma.svg" alt="prisma orm">
          </figure>
          <p>
            Prisma ORM
          </p>
        </section>
      </a>
    </article>
  </main>
</body>

</html>
